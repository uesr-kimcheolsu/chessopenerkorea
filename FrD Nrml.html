<!doctype html>
<html>

<head>
    <title>체스따개ChessOpener</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script defer src="seeing.js"></script>
</head>

<body>
    <h1><a href="Main.html"><img src="chessopener.gif" style="width: 200px;">ChessOpener</a></h1>
<div id="grid">
    <div>
        <h2>프렌치 디펜스: 노말 바리에이션</h2>
        <h3>French Defense: Normal Variation</h3>
        <div style="position: relative;">
            <svg width="400" height="400" viewBox="-0.52 -0.52 8 8" xmlns="http://www.w3.org/2000/svg" style="position: absolute; z-index: 1;">
                <defs><!--화살촉-->
                    <marker id="Haccu" orient="auto" overflow="visible"><polygon class="accu" points="0 -0.5, 1 0, 0 0.5"/></marker>
                    <marker id="Hgood" orient="auto" overflow="visible"><polygon class="good" points="0 -0.5, 1 0, 0 0.5"/></marker>
                    <marker id="Hcommon" orient="auto" overflow="visible"><polygon class="common" points="0 -0.5, 1 0, 0 0.5"/></marker>
                    <marker id="Htricky" orient="auto" overflow="visible"><polygon class="tricky" points="0 -0.5, 1 0, 0 0.5"/></marker>
                    <marker id="Hbad" orient="auto" overflow="visible"><polygon class="bad" points="0 -0.5, 1 0, 0 0.5"/></marker>
                </defs>
                <line class="line accu d7d5" marker-end="url(#Haccu)" x1="3" y1="1.3" x2="3" y2="2.7"></line>
                <line class="line good" marker-end="url(#Hgood)" x1="9" y1="9" x2="9" y2="9"></line>
                <line class="line common" marker-end="url(#Hcommon)" x1="9" y1="9" x2="9" y2="9"></line>
                <line class="line tricky" marker-end="url(#Htricky)" x1="9" y1="9" x2="9" y2="9"></line>
                <line class="line bad" marker-end="url(#Hbad)" x1="9" y1="9" x2="9" y2="9"></line>
            </svg>
            <table>
            <tr><th class="light"><img src="BR.svg"></th>
                <th class="dark"><img src="BN.svg"></th>
                <th class="light"><img src="BB.svg"></th>
                <th class="dark"><img src="BQ.svg"></th>
                <th class="light"><img src="BK.svg"></th>
                <th class="dark"><img src="BB.svg"></th>
                <th class="light"><img src="BN.svg"></th>
                <th class="dark"><img src="BR.svg"></th></tr>
            <tr><th class="dark"><img src="B.svg"></th>
                <th class="light"><img src="B.svg"></th>
                <th class="dark"><img src="B.svg"></th>
                <th class="light"><img src="B.svg"></th>
                <th class="dark"></th>
                <th class="light"><img src="B.svg"></th>
                <th class="dark"><img src="B.svg"></th>
                <th class="light"><img src="B.svg"></th></tr>
            <tr><th class="light"></th>
                <th class="dark"></th>
                <th class="light"></th>
                <th class="dark"></th>
                <th class="light"><img src="B.svg"></th>
                <th class="dark"></th>
                <th class="light"></th>
                <th class="dark"></th></tr>
            <tr><th class="dark"></th>
                <th class="light"></th>
                <th class="dark"></th>
                <th class="light"></th>
                <th class="dark"></th>
                <th class="light"></th>
                <th class="dark"></th>
                <th class="light"></th></tr>
            <tr><th class="light"></th>
                <th class="dark"></th>
                <th class="light"></th>
                <th class="darkx"><img src="W.svg"></th>
                <th class="light"><img src="W.svg"></th>
                <th class="dark"></th>
                <th class="light"></th>
                <th class="dark"></th></tr>
            <tr><th class="dark"></th>
                <th class="light"></th>
                <th class="dark"></th>
                <th class="light"></th>
                <th class="dark"></th>
                <th class="light"></th>
                <th class="dark"></th>
                <th class="light"></th></tr>
            <tr><th class="light"><img src="W.svg"></th>
                <th class="dark"><img src="W.svg"></th>
                <th class="light"><img src="W.svg"></th>
                <th class="darkx"></th>
                <th class="light"></th>
                <th class="dark"><img src="W.svg"></th>
                <th class="light"><img src="W.svg"></th>
                <th class="dark"><img src="W.svg"></th></tr>
            <tr><th class="dark"><img src="WR.svg"></th>
                <th class="light"><img src="WN.svg"></th>
                <th class="dark"><img src="WB.svg"></th>
                <th class="light"><img src="WQ.svg"></th>
                <th class="dark"><img src="WK.svg"></th>
                <th class="light"><img src="WB.svg"></th>
                <th class="dark"><img src="WN.svg"></th>
                <th class="light"><img src="WR.svg"></th></tr>
            </table>
        </div>
        <h4>
        1. e4 e6<br>
        2. d4
        </h4>
    </div>
    <div id="wall"></div>
    <div class="scroll"><p>
        흑의 2번째 수:
        <ul style="padding-left: 20px;">
            <li><a class="accu" onmouseenter="See('.d7d5')" onmouseleave="Unsee('.d7d5')" href="FrD Nrml M.html">2... d5<br>당연한 수<br>Major Move<br><br></a></li>
        </ul>
    </p></div>
    <div id="wall"></div>
    <div class="scroll"><p>
        프렌치 디펜스와 카로 칸 디펜스는 백의 첫 목표인 d4를 저지하지 않기 때문에
        문제 없이 d4가 가능합니다. 흑도 원래 전략대로 d5를 두어 백의 중앙을 공격하겠군요.
    </p></div>
</div></body>

</html>
